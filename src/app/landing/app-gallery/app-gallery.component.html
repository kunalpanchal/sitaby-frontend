<section class="fw-bg top-inner-shadow gallery padding-top-3x padding-bottom-3x" id="gallery"
         [ngStyle]="{'background-color': '#00b8d6'}">
  <div class="container">
    <div class="row">
      <div class="col-md-3 col-sm-4">
        <div class="block-heading light-color text-right">
          <h2>Device Gallery</h2>
          <span>The SitAby in all its glory</span>
        </div>
        <div class="text-right">
          <div class="padding-top-2x hidden-sm hidden-xs"></div>
          <ul class="nav-tabs alt-tabs nav-vertical">
            <li class="active"><a class="waves-effect" href="#screens" data-toggle="tab">Device Snaps</a></li>
            <li><a class="waves-effect" href="#video-prev" data-toggle="tab">Video Preview</a></li>
            <li><a class="waves-effect" href="#proto" data-toggle="tab">Prototype</a></li>
          </ul>
        </div>
      </div>

      <div class="col-lg-8 col-lg-offset-1 col-md-9 col-sm-8">
        <div class="tab-content">
          <div class="tab-pane fade in active" id="screens">
            <div class="scroller app-gallery light-color">
              <div class="item">
                <a href="assets/landing/img/gallery/01.jpg" class="waves-effect">
                  <img src="assets/landing/img/gallery/th01.jpg" alt="Thumbnail">
                </a>
              </div>
              <div class="item">
                <a href="assets/landing/img/gallery/02.jpg" class="waves-effect">
                  <img src="assets/landing/img/gallery/th02.jpg" alt="Thumbnail">
                </a>
                <a href="assets/landing/img/gallery/03.jpg" class="waves-effect">
                  <img src="assets/landing/img/gallery/th03.jpg" alt="Thumbnail">
                </a>
              </div>
              <div class="item">
                <a href="assets/landing/img/gallery/04.jpg" class="waves-effect">
                  <img src="assets/landing/img/gallery/th04.jpg" alt="Thumbnail">
                </a>
              </div>
              <div class="item">
                <a href="assets/landing/img/gallery/05.jpg" class="waves-effect">
                  <img src="assets/landing/img/gallery/th05.jpg" alt="Thumbnail">
                </a>
                <a href="assets/landing/img/gallery/06.jpg" class="waves-effect">
                  <img src="assets/landing/img/gallery/th06.jpg" alt="Thumbnail">
                </a>
              </div>
            </div>
          </div>
          <div class="tab-pane fade" id="video-prev">
            <div class="embed-responsive embed-responsive-16by9">
              <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/165683460?loop=0" width="500"
                      height="281" allowfullscreen></iframe>
            </div>
          </div>
          <div class="tab-pane fade" id="proto">
            <img src="assets/landing/img/gallery/prototype.png" alt="Prototype">
          </div>
        </div>
      </div>
    </div>
  </div>
</section><!-- App Gallery End -->
